<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaySound ピッチ計算</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PlaySound ピッチ計算ツール</h1>

  <label for="base">基準値 (例: 2.0):</label>
  <input type="number" id="base" step="0.01" placeholder="例: 2.0"><br>

  <label for="pitch">Pitch Bend 値:</label>
  <input type="number" id="pitch" placeholder="例: 683"><br>

  <button onclick="calculate()">計算する</button>
  <button onclick="clearHistory()">履歴をクリア</button>

  <div id="result-container">
    <div id="result">結果がここに表示されます</div>
    <button id="copyBtn" onclick="copyResult()">コピー</button>
  </div>

  <h2>履歴</h2>
  <ul id="history"></ul>
<script src="script.js"></script>
</body>
</html>
